<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (submit)="guargarCambio()" novalidate="novalidate">

    <div formGroupName="nombreCompleto">
        <div class="form-group row" [ngClass]="{'has-danger': forma.get('nombreCompleto.nombre').touched && !forma.get('nombreCompleto.nombre').valid }">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre">
                <div *ngIf="forma.get('nombreCompleto.nombre').errors?.maxlength" class="form-control-feedback">
                    <span>Maximo son 7 caraceres</span>
                </div>
                <div *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength" class="form-control-feedback">
                    <span>Minimo {{ forma.get('nombreCompleto.nombre').errors['minlength']['requiredLength'] }} y tiene  {{ forma.get('nombreCompleto.nombre').errors['minlength']['actualLength'] }} caraceres</span>
                </div>
                <div *ngIf="forma.get('nombreCompleto.nombre').errors?.required" class="form-control-feedback">
                    <span>Este campo es requerido</span>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" formControlName="apellido" placeholder="Apellido">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" formControlName="correo" placeholder="Correo electrÃ³nico">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pasatiempos</label>
        <div class="col-md-8" formArrayName="pasatiempos">
            <input *ngFor="let Pasatiempo of forma.controls['pasatiempos'].controls; let i = index" [formControlName]="i" class="form-control" type="text" placeholder="Pasatiempo">
        </div>
        <button type="button" class="btn btn-primary" (click)="agregarPasatiempo()">Agregar</button>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">User Name</label>
        <div class="col-md-8">
            <input class="form-control" type="text" formControlName="username" placeholder="Nombre de usuario">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-md-8">
            <input class="form-control" type="password" formControlName="password1" placeholder="Password">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Repetir</label>
        <div class="col-md-8">
            <input class="form-control" type="password" formControlName="password2" placeholder="Repetir Password">
        </div>
    </div>


    {{ forma.valid }} {{ forma.status }}
    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">Guardar</button>
        </div>
    </div>
</form>
